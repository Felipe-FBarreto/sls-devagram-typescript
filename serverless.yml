
service: sls-devagram-typescript

custom:
  userPoolId: 'us-east-1_Avs7FnsVQ'
  userPoolClientId: '7h0fdt5bdgic5oijns5eochg3p'
  userTableName: users-table-${self:provider.stage}
  avatarBucket: ${self:service}-${self:provider.stage}-avatars-devagram-user
  postTableName: posts-table-${self:provider.stage}
  postBucket: ${self:service}-${self:provider.stage}-post-devagram-nullapp
  apigwBinary:
    types:
      - 'multipart/form-data'

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  environment:
    USER_POOL_ID: ${self:custom.userPoolId}
    USER_POOL_CLIENT_ID: ${self:custom.userPoolClientId}
    USER_TABLE: ${self:custom.userTableName}
    AVATAR_BUCKET: ${self:custom.avatarBucket}
    POST_TABLE: ${self:custom.postTableName}
    POST_BUCKET: ${self:custom.postBucket}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:*
            - s3:PutBucketPolicy
          Resource:
            - "*"
  httpApi:
    authorizers:
      serviceAuthorizer:
        identitySource: $request.header.Authorization
        issuerUrl:
          Fn::Join:
          - ''
          -
            - 'https://cognito-idp.'
            - ${self:provider.region}
            - '.amazonaws.com/'
            - Ref: CognitoUserPool
        audience:
          - Ref: CognitoUserClient
plugins:
  - serverless-plugin-typescript
  - serverless-apigw-binary

functions:
  singup:
    handler: src/functions/auth.register
    events:
      - http: 
         path: register
         method: post
         cors: true
  confirmEmail:
    handler: src/functions/auth.confirmEmail
    events:
      - http:
          path: confirmEmail
          method: post
          cors: true
  forgotPassword:
    handler: src/functions/auth.forgotPassword
    events:
      - http:
          path: forgotPassword
          method: post
          cors: true
  confirmPassword:
    handler: src/functions/auth.changePassword
    events:
      - http:
          path: changePassword
          method: put
          cors: true
  login:
    handler: src/functions/login.login
    events:
      - http:
          path: login
          method: post
          cors: true
  me:
    handler: src/functions/user.me
    events:
      - httpApi:
          path: /me
          method: get
          authorizer: serviceAuthorizer   
              
  updateUser:
    handler: src/functions/user.updateUser
    events:
      - httpApi:
          path: /updateUser
          method: put
          authorizer: serviceAuthorizer

  post:
    handler: src/functions/post.post
    events:
      - httpApi:
          path: /post
          method: post
          authorizer: serviceAuthorizer
  toggleLike:
    handler: src/functions/post.toggleLike
    events:
      - httpApi:
          path: /like/{postId}
          method: put
          authorizer: serviceAuthorizer
  comments:
    handler: src/functions/post.comments
    events:
      - httpApi:
          path: /comment/{postId}
          method: post
          authorizer: serviceAuthorizer
  get:
    handler: src/functions/post.get
    events:
      - httpApi:
          path: /post/{postId}
          method: get
          authorizer: serviceAuthorizer
  getUserById:
    handler: src/functions/user.getUserById
    events: 
      - httpApi:
          path: /user/{userId}
          method: get
          authorizer: serviceAuthorizer
  searchUser:
    handler: src/functions/user.searchUser
    events: 
      - httpApi:
          path: /user/search/{filter}
          method: get
          authorizer: serviceAuthorizer
  follow:
    handler: src/functions/follow.follow
    events: 
      - httpApi:
          path: /follow/{userId}
          method: post
          authorizer: serviceAuthorizer
  getFeedUser:
    handler: src/functions/feed.findByUserId
    events: 
      - httpApi:
          path: /feed/user
          method: get
          authorizer: serviceAuthorizer
  getFeedUserById:
    handler: src/functions/feed.findByUserId
    events: 
      - httpApi:
          path: /feed/user/{userId}
          method: get
          authorizer: serviceAuthorizer
  feedHome:
    handler: src/functions/feed.feedHome
    events: 
      - httpApi:
          path: /feed
          method: get
          authorizer: serviceAuthorizer

resources:
  Resources:
    CognitoUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: ${self:service}-${self:provider.stage}-user-pool
        AdminCreateUserConfig:
           AllowAdminCreateUserOnly: false
        UsernameAttributes:
          - email
        AutoVerifiedAttributes:
          - email
        EmailVerificationMessage: 'Seu código de verificação para o cadastro devagram é: {####}'
        EmailVerificationSubject: 'Código de verificação devragram'
        Policies:
          PasswordPolicy:
            MinimumLength: 8
            RequireLowercase: true
            RequireNumbers: true
            RequireSymbols: true
            RequireUppercase: true
    CognitoUserClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: ${self:service}-${self:provider.stage}-user-pool-client
        UserPoolId: !Ref CognitoUserPool
        AllowedOAuthFlows:
         - implicit
        AllowedOAuthFlowsUserPoolClient: true
        AllowedOAuthScopes:
          - email
          - openid
        CallbackURLs:
          - https://www.google.com
        LogoutURLs:
          - https://www.google.com
        ExplicitAuthFlows:
          - ALLOW_CUSTOM_AUTH
          - ALLOW_USER_SRP_AUTH
          - ALLOW_REFRESH_TOKEN_AUTH
        SupportedIdentityProviders: 
          - COGNITO
        ReadAttributes:
          - email
        WriteAttributes:
          - email
    CognitoUserPoolDomain:
      Type: AWS::Cognito::UserPoolDomain
      Properties:
        UserPoolId: !Ref CognitoUserPool
        Domain: ${self:service}-${self:provider.stage}-user-pool-domain-barreto-dev
    AvatarsBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.avatarBucket}
        AccessControl: Private
    AvatarsBucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref AvatarsBucket
        PolicyDocument:
          Statement:
            - Action:
                - 's3:GetObject'
                - 's3:PutObject'
                - 's3:DeleteObject'
              Effect: Allow
              Resource: !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref AvatarsBucket
                  - /*
              Principal: '*'
              

    PostBucketDevagram:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.postBucket}
        AccessControl: Private
    PostBucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref PostBucketDevagram
        PolicyDocument:
          Statement:
            - Action:
                - 's3:GetObject'
                - 's3:PutObject'
                - 's3:DeleteObject'
              Effect: Allow
              Resource: !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref PostBucketDevagram
                  - /*
              Principal: '*'
              

